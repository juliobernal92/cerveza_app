<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      <ion-icon name="beer-outline"></ion-icon>
      Yka'a Beer
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="danger" *ngIf="getTotalItems() > 0">{{ getTotalItems() }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card>
    <ion-card-content>
      <ion-searchbar 
        [(ngModel)]="searchTerm" 
        placeholder="Buscar cervezas..."
        animated="true">
      </ion-searchbar>
      
      <ion-item>
        <ion-label>Filtrar por tipo:</ion-label>
        <ion-select [(ngModel)]="filterType" placeholder="Todas">
          <ion-select-option *ngFor="let type of types" [value]="type">
            {{ type === 'all' ? 'Todas' : type }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of filteredProducts">
        <ion-card>
          <ion-card-header class="product-header">
            <div class="product-image">{{ product.image }}</div>
          </ion-card-header>
          
          <ion-card-content>
            <div class="product-info">
              <ion-card-title>{{ product.name }}</ion-card-title>
              <ion-badge color="warning">{{ product.type }}</ion-badge>
            </div>
            
            <p class="product-description">{{ product.description }}</p>
            <p class="product-alcohol">Alcohol: {{ product.alcohol }}</p>
            
            <div class="product-footer">
              <h2 class="product-price">â‚²{{ cartService.formatPrice(product.price) }}</h2>
              <ion-button (click)="addToCart(product)" color="warning">
                <ion-icon name="add-outline" slot="start"></ion-icon>
                Agregar
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="filteredProducts.length === 0" class="empty-state">
    <ion-icon name="search-outline" size="large"></ion-icon>
    <p>No se encontraron productos</p>
  </div>

</ion-content>
